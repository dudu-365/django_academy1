{% extends "base.html" %}

{% block title %}고객센터 - JYT 제이와이티{% endblock %}

{% block content %}
<!-- 히어로 섹션 -->
<section class="hero-section" style="background-image: url('{{ url_for('static', filename='images/industrial-automation-bg.jpg') }}'); background-position: center 40%;">
    <div class="container">
        <h1 class="display-4 fw-bold mb-4">고객 센터</h1>
        <p class="lead mb-0">언제나 고객과 함께하는 JYT</p>
    </div>
</section>

<!-- 지도 섹션 -->
<section class="map-section">
    <div class="container">
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3175.1234567890123!2d127.1234567890123!3d37.1234567890123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b5a1234567890%3A0x1234567890123456!2sJYT!5e0!3m2!1sko!2skr!4v1234567890123!5m2!1sko!2skr" 
                width="100%" 
                height="400" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</section>

<!-- 문의하기 섹션 -->
<section class="contact-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-form-wrapper">
                    <h2 class="text-center mb-4">문의하기</h2>
                    <form id="contactForm" method="POST" action="{{ url_for('contact') }}">
                        <div class="mb-4">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-4">
                            <label for="subject" class="form-label">제목</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="mb-4">
                            <label for="message" class="form-label">문의내용</label>
                            <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">문의하기</button>
                        </div>
                    </form>
                </div>
                
                <div class="contact-info mt-5">
                    <h3 class="text-center mb-4">추가 연락처</h3>
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <i class="fas fa-phone mb-3"></i>
                            <h4>전화</h4>
                            <p>02-1234-5678</p>
                        </div>
                        <div class="col-md-4 text-center">
                            <i class="fas fa-envelope mb-3"></i>
                            <h4>이메일</h4>
                            <p>support@example.com</p>
                        </div>
                        <div class="col-md-4 text-center">
                            <i class="fas fa-map-marker-alt mb-3"></i>
                            <h4>주소</h4>
                            <p>서울특별시 강남구 테헤란로 123</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
